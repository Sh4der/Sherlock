on: push
jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: lychee Link Checker
        id: lc
        uses: lycheeverse/lychee-action@v1
        with:
          args: lychee -v \'**/*.md\'
      - name: Fail if there were link errors
        run: exit ${{ steps.lc.outputs.exit_code }}

